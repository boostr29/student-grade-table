<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Student Grade Table</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.4.1/css/bootstrap.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">
</head>
<body>
    <div class="container mt-4">
        <header>
            <div class="row d-flex align-items-center justify-content-center justify-content-sm-center justify-content-md-between p-3">
                <div>
                    <h1>Student Grade Table</h1>
                </div>
                <div>
                    <h3>Average Grade <span class="badge badge-secondary average-grade"></span></h3>
                </div>
            </div>
            
        </header>
        <div class="row d-flex justify-content-between">
            <div class="col-md-8 col-12">
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th scope="col">Name</th>
                            <th scope="col">Course</th>
                            <th scope="col">Grade</th>
                            <th scope="col" class="text-center">Operations</th>
                        </tr>
                    </thead>
                    <tbody>
                    </tbody>
                </table>
                <p class="d-none no-grades">No Grades Recorded</p>
            </div>
            <div class="col-md-4 col-12 mb-5">
                <h5 class="form-title py-2 text-sm-center text-md-left text-center border-top">Add Grade</h5>
                <form>
                    <div class="form-group">
                        <div class="input-group">
                            <div class="input-group-prepend">
                                <div class="input-group-text"><i class="fas fa-user"></i></div>
                            </div>
                            <input type="text" class="form-control" id="student-name"  name="name" placeholder="Student Name">
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="input-group">
                            <div class="input-group-prepend">
                                <div class="input-group-text"><i class="fas fa-th-list"></i></div>
                            </div>
                            <input type="text" class="form-control" id="student-course" name="course" placeholder="Student Course">
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="input-group">
                            <div class="input-group-prepend">
                                <div class="input-group-text"><i class="fas fa-graduation-cap"></i></div>
                            </div>
                            <input type="number" class="form-control" id="student-grade" name="grade" placeholder="Student Grade">
                        </div>
                    </div>
                    <div class="form-group d-none">
                        <div class="input-group">
                            <input type="number" id="student-id" name="student-id">
                        </div>
                    </div>
                    <div>
                        <div class="d-inline form-button mr-2">
                        </div>
                        <div class="d-inline form-cancel">
                        </div>
                    </div>
                </form>
                <!-- Modal HTML -->
                <div id="error-modal" class="modal fade error-message" tabindex="-1">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title">Errors</h5>
                                <button type="button" class="close" data-dismiss="modal">&times;</button>
                            </div>
                            <div class="modal-body">
                                <div class="error-list pt-2" role="error">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <!--End Modal-->
            </div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <script src="components/app.js"></script>
    <script src="components/grade-table.js"></script>
    <script src="components/page-header.js"></script>
    <script src="components/grade-form.js"></script>
    <script src="components/cached-grades.js"></script>
    <script src="main.js"></script>
</body>
</html>
