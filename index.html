<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Student Grade Table</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.4.1/css/bootstrap.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">
</head>
<body>
    <div class="container mt-4">
        <header>
            <div class="row d-flex align-items-center justify-content-center justify-content-sm-center justify-content-md-between p-3">
                <div>
                    <h1>Student Grade Table</h1>
                </div>
                <div>
                    <h3>Average Grade <span class="badge badge-secondary average-grade"></span></h3>
                </div>
            </div>
            
        </header>
        <div class="row d-flex justify-content-between">
            <div class="col-md-8 col-12">
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th scope="col">Name</th>
                            <th scope="col">Course</th>
                            <th scope="col">Grade</th>
                            <th scope="col" class="text-center">Operations</th>
                        </tr>
                    </thead>
                    <tbody>
                    </tbody>
                </table>
                <p class="d-none no-grades">No Grades Recorded</p>
            </div>
            <div class="col-md-4 col-12">
                <h5 class="form-title py-2 text-sm-center text-md-left text-center border-top">Add Grade</h5>
                <form>
                    <div class="form-group">
                        <div class="input-group">
                            <div class="input-group-prepend">
                                <div class="input-group-text"><i class="fas fa-user"></i></div>
                            </div>
                            <input type="text" class="form-control" id="student-name"  name="name" placeholder="Student Name">
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="input-group">
                            <div class="input-group-prepend">
                                <div class="input-group-text"><i class="fas fa-th-list"></i></div>
                            </div>
                            <input type="text" class="form-control" id="student-course" name="course" placeholder="Student Course">
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="input-group">
                            <div class="input-group-prepend">
                                <div class="input-group-text"><i class="fas fa-graduation-cap"></i></div>
                            </div>
                            <input type="text" class="form-control" id="student-grade" name="grade" placeholder="Student Grade">
                        </div>
                    </div>
                    <button type="submit" class="btn btn-success mr-2">Add</button>
                    <button type="reset" class="btn btn-outline-success">Cancel</button>
                </form>
            </div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.js"></script>
    <script src="components/app.js"></script>
    <script src="components/grade-table.js"></script>
    <script src="components/page-header.js"></script>
    <script src="components/grade-form.js"></script>
    <script src="main.js"></script>
</body>
</html>
