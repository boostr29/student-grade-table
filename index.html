<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Student Grade Table</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.4.1/css/bootstrap.css">
</head>
<body>
    <div class="container mt-4">
        <header>
            <div class="row d-flex align-items-center justify-content-between p-3">
                <div>
                    <h1>Student Grade Table</h1>
                </div>
                <div>
                    <h3>Average Grade <span class="badge badge-secondary average-grade"></span></h3>
                </div>
            </div>
            
        </header>
        <table class="table table-striped">
            <thead>
            <tr>
                <th scope="col">Name</th>
                <th scope="col">Course</th>
                <th scope="col">Grade</th>
            </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.js"></script>
    <script src="components/app.js"></script>
    <script src="components/grade-table.js"></script>
    <script src="components/page-header.js"></script>
    <script src="main.js"></script>
</body>
</html>
